<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul class="content">
      <li class="content-1">
        <div class="user-profile">
          <img src="img.jpg.jpg" alt="" />
          <h1>MetaMask</h1>
          <h2>@metaMask</h2>
          <p>MetaMask brings Ethereum to your web browser</p>
        </div>
        <ul class="icon">
          <li>
            <img src="cat(7).png" />
            <a href="#"></a>
          </li>
          <li>
            <img src="in.png" />
            <a href="#"></a>
          </li>
          <li>
            <img src="fox.png" />
            <a href="#"></a>
          </li>
          <li>
            <img src="Frame (2).png" />
            <a href="#"></a>
          </li>
        </ul>
      </li>

      <li class="content-2">
        <div class="main1">
          <div class="percent">6/8 Organizations</div>
          <img src="Frame (3).png" />
        </div>
        <div class="bar">
          <span style="width: 80%"></span>
        </div>
        <div class="fol">
          <p><b>4K</b> Followers</p>
          <a href="#">
            <button>Follow</button>
          </a>
        </div>
      </li>
    </ul>
  </body>
</html>
